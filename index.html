  <body>
    <h1 class="text-center">Hello, world! God Bless :-)</h1>
    <h1 class="text-center animate__animated animate__bounce">Drum Machine by <span class="rounded border border-primary">PJKMT</span></h1>

    <div class="container-fluid rounded border border-secondary col-md-5" style="background-color: #BA8C63;" id="drum-machine">

        <!-- <div class="row"> -->
            <div class="card rounded border border-secondary my-4">
                <div class="card-body bg-dark text-white">
                    <div id="display" class="text-center">Press The Letters on the Drum Machine to Play Sound Clip</div>
                </div>
            </div>
        <!-- </div> -->
        <div class="row my-4">
        <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button> -->

            <button class="drum-pad button col-md-3 ml-5 mr-2" id="drum-pad-1" onclick="playDrumMachineLetters('Q')">
                <!-- <audio src="./assets/drum-sound-clip/12[kb]80s-Bdrum1.wav" id="Q" class="clip"></audio> Q -->
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/12[kb]80s-Bdrum1.wav.mp3" id="Q" class="clip"></audio> Q
                <!-- https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/12[kb]80s-Bdrum1.wav.mp3 -->
            </button>
            <button class="drum-pad button col-md-3 mr-2" id="drum-pad-2" onclick="playDrumMachineLetters('W')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/18[kb]80s-COWBELL1.wav.mp3" id="W" class="clip"></audio> W
            </button>
            <button class="drum-pad button col-md-3" id="drum-pad-3" onclick="playDrumMachineLetters('E')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/87[kb]80s-CRASH1.wav.mp3" id="E" class="clip"></audio> E
            </button>
        </div>

        <div class="row my-4">
            <button class="drum-pad button col-md-3 ml-5 mr-2" id="drum-pad-4" onclick="playDrumMachineLetters('A')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/98[kb]80s-CRASH2.wav.mp3" id="A" class="clip"></audio> A
            </button>
            <button class="drum-pad button col-md-3 mr-2" id="drum-pad-5" onclick="playDrumMachineLetters('S')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/42[kb]80s-HHOPEN2.wav.mp3" id="S" class="clip"></audio> S
            </button>
            <button class="drum-pad button col-md-3" id="drum-pad-6" onclick="playDrumMachineLetters('D')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/13[kb]80s-HICONGA.wav.mp3" id="D" class="clip"></audio> D
            </button>
        </div>
        
        <div class="row my-4">
            <button class="drum-pad button col-md-3 ml-5 mr-2" id="drum-pad-7" onclick="playDrumMachineLetters('Z')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/19[kb]80s-SNARE1.wav.mp3" id="Z" class="clip"></audio> Z
            </button>
            <button class="drum-pad button col-md-3 mr-2" id="drum-pad-8" onclick="playDrumMachineLetters('X')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/24[kb]80s-TAMB1.wav.mp3" id="X" class="clip"></audio> X
            </button>
            <button class="drum-pad button col-md-3" id="drum-pad-9" onclick="playDrumMachineLetters('C')">
                <audio src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/80s%20Drum%20Machine/19[kb]80s-TOM1.wav.mp3" id="C" class="clip"></audio> C
            </button>
        </div>

        <div class="row mb-4">
            <button onclick="switchOnDrumMachine()" class="btn btn-success btn-lg col-md-3 ml-5 mr-2" id="switch-on">Switch On</button>
            <button onclick="switchOffDrumMachine()" class="btn btn-danger btn-lg col-md-3" id="switch-off">Switch Off</button>
        </div>
    </div>

    <!-- Start Drum Machine Main JS File -->
    <script src="assets/js/drum-machine-main-js.js"></script>
